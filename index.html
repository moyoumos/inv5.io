<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="app.js" defer></script>
    <title>Table with Menu</title>
</head>
<body>
    <div class="container" x-data="tableApp()">
        <!-- Menu Structure -->
        <div class="menu-container">
            <div @click="toggleMenu" id="hamburger" class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div x-show="menuOpen" @click.away="menuOpen = false" id="menu" class="menu">
                <ul>
                    <li><a href="#"><i class="icon-home"></i>Home</a></li>
                    <li><a href="#"><i class="icon-issues"></i>Issues</a></li>
                    <li><a href="#"><i class="icon-pull-requests"></i>Pull Requests</a></li>
                    <li><a href="#"><i class="icon-projects"></i>Projects</a></li>
                    <li><a href="#"><i class="icon-discussions"></i>Discussions</a></li>
                </ul>
            </div>
        </div>

        <!-- Table for Items -->
        <h2>ITEMS:</h2>
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="item in items" :key="item.id">
                        <tr>
                            <td x-text="item.id"></td>
                            <td x-text="item.name"></td>
                            <td x-text="item.qntty"></td>
                            <td x-text="item.price"></td>
                            <td x-text="item.rmrqs"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
