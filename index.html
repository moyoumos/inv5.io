<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js" defer></script>    
    <title>Table with Menu</title>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div id="hamburger" class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="menu" class="menu">
                <ul>
                    <li><a href="#"><i class="icon-home"></i>Home</a></li>
                    <li><a href="#"><i class="icon-issues"></i>Issues</a></li>
                    <li><a href="#"><i class="icon-pull-requests"></i>Pull requests</a></li>
                    <li><a href="#"><i class="icon-projects"></i>Projects</a></li>
                    <li><a href="#"><i class="icon-discussions"></i>Discussions</a></li>
                </ul>
            </div>
        </div>

        <h2>ITEMS:</h2>
        <div class="table-container">
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>qntty</th>
                    <th>price</th>
                    <th>rmrqs</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here from items table in Supabase db -->
            </tbody>
        </table>
      </div>
    </div>
</body>
</html>
