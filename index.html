<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2.45.3" defer></script>
    <script src="app.js" defer></script>
    <title>Items Table</title>
</head>
<body>
    <div class="container">
        <h2>Items...:</h2>
        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>quantity</th>
                        <th>price</th>
                        <th>remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated here from the items table in Supabase db -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
