<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js and Supabase Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div x-data="itemTable()" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Items List</h1>

        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200">ID</th>
                    <th class="py-2 px-4 bg-gray-200">Name</th>
                    <th class="py-2 px-4 bg-gray-200">Quantity</th>
                    <th class="py-2 px-4 bg-gray-200">Price</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="item in items" :key="item.id">
                    <tr class="border-t">
                        <td class="py-2 px-4" x-text="item.id"></td>
                        <td class="py-2 px-4" x-text="item.name"></td>
                        <td class="py-2 px-4" x-text="item.qntty"></td>
                        <td class="py-2 px-4" x-text="item.price"></td>
                    </tr>
                </template>
            </tbody>
        </table>

        <p x-show="loading" class="mt-4 text-blue-500">Loading...</p>
        <p x-show="error" class="mt-4 text-red-500" x-text="error"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
